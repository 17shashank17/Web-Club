<!DOCTYPE html>
<html>
<title>Online Quiz Exam</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.btn{
  width: 30%;
  background: none;
  border: 2px solid #4caf50;
  color:white;
  padding: 5px;
  font-size: 18px;
  cursor: pointer;
  margin: 12px 0;
}
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}

.w3-sidebar {width: 120px;background: #222;}

#main {margin-left: 120px}

@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">


<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

  <a href="/quiz/profile" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>HOME</p>
  </a>
  <a href="/quiz/quiz_available" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>Take A Survey</p>
  </a>
  
  <a href="/quiz/create_quiz" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>Create Quiz</p>
  <a href="/quiz/results" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>Results</p>
  </a>
  <a href="/quiz/logout" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>Log Out</p>
  </a>
</nav>

<div class="w3-padding-large" id="main">
        <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
          <h1 class="w3-jumbo"><span class="w3-hide-small">Create</span> Your Own Quiz</h1>
        </header>


<form method="post">
    {% csrf_token %}
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Contest Name" required name="contest_name"></p>
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Question" required name="question"></p>
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Option 1" required name="option1"></p>
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Option 2" required name="option2"></p>
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Option 3" required name="option3"></p>
    <p><input class="w3-input w3-padding-16" type="text" placeholder="Correct Answer" required name="correct"></p>
    <p>
      <input type="submit" class="btn" value="Add Question">
        
    </p>
  </form>
  <a href="/quiz/profile"><input type="button" class="btn" value="Create Quiz"></a>
