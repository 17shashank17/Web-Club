<!DOCTYPE html>
<html>
<title>Online Quiz Exam</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.surveys{
  margin-left: 100px;
  border-bottom: 2px solid red;
}
#feedback{
  margin-left: 120px;
  margin-right: 100px;
}
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}

.w3-sidebar {width: 120px;background: #222;}

#main {margin-left: 120px}

@media only screen and (max-width: 600px) {#main {margin-left: 0}}
</style>
<body class="w3-black">


<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">

  <a href="/quiz/profile" class="w3-bar-item w3-button w3-padding-large w3-black">
    <i class="fa fa-home w3-xxlarge"></i>
    <p>DASHBOARD</p>
  </a>
  <a href="/quiz/quizall" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-user w3-xxlarge"></i>
    <p>Take A Survey</p>
  </a>

  <a href="/quiz/create_quiz" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>Create A Survey</p>
  </a>
  <a href="/quiz/your_quiz" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>Created Survey</p>
  </a>
  <a href="/quiz/results" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-envelope w3-xxlarge"></i>
    <p>Results</p>
  </a>
  <a href="/quiz/logout" class="w3-bar-item w3-button w3-padding-large w3-hover-black">
    <i class="fa fa-eye w3-xxlarge"></i>
    <p>Log Out</p>
  </a>
</nav>


<div class="w3-padding-large" id="main">
  <header class="w3-container w3-padding-32 w3-center w3-black" id="home">
    <h1 class="w3-jumbo"><span class="w3-hide-small">Welcome </span>{{ username }}</h1>
  </header>
<h2 class="w3-center">Surveys Taken</h2>
<div class="surveys">
  {% for i in test_attempted %}
        <h3 class=>Survey Name: {{ i.score_test.name_quiz }}</h3>
    {% endfor %}
</div>
<br><br>
<div id="feedback">
<p>Write a Feedback:</p>

<form method="post">
  {% csrf_token %}
  <p><input class="w3-input w3-padding-16" type="text" value ="{{ username }}" placeholder="Name" required name="Name" readonly></p>
  <p><input class="w3-input w3-padding-16" type="text" placeholder="Email" required name="Email"></p>
  <p><input class="w3-input w3-padding-16" type="text" placeholder="Subject" required name="Subject"></p>
  <p><input class="w3-input w3-padding-16" type="text" placeholder="Message" required name="Message"></p>
  <p>
    <button class="w3-button w3-light-grey w3-padding-large" type="submit">
      <i class="fa fa-paper-plane"></i> SEND MESSAGE
    </button>
  </p>
</form>
</div>
</div>
