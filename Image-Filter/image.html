  <div class="container">

      <div class="col-md-8 m-auto">
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="upload-file">

        </div>
        <canvas id="canvas"></canvas>
  
        <h4 class="text-center my-3">Filters</h4>
  
        <div class="row my-4 text-center">
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn brightness-ve btn btn-info">-</button>

              <button class="filter-btn brightness+ve btn btn-info">+</button>
            </div>
          </div>
  
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn contrast-ve btn btn-info">-</button>

              <button class="filter-btn contrast+ve btn btn-info">+</button>
            </div>
          </div>
  
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn saturation-ve btn btn-info">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Saturation</button>
              <button class="filter-btn saturation+ve btn btn-info">+</button>
            </div>
          </div>
  
          <div class="col-md-3">
            <div class="btn-group btn-group-sm">
              <button class="filter-btn vibrance-ve btn btn-info">-</button>
              <button class="btn btn-secondary btn-disabled" disabled>Vibrance</button>
              <button class="filter-btn vibrance+ve btn btn-info">+</button>
            </div>
          </div>
        </div>
